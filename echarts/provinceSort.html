<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body bgcolor="#F2F2F2">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 432px;height:600px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
        		backgroundColor: '#122845',
        		textStyle: {
    		        color: 'rgba(255, 255, 255, 1)'
    		    },
        	    tooltip: {
        	        trigger: 'axis',
        	        axisPointer: {
        	            type: 'shadow'
        	        }
        	    },
        	      toolbox: {
  			        show: true,
  			        feature: {
  			            dataZoom: {
  			                yAxisIndex: 'none'
  			            },
  			           dataView: {readOnly: false},
  			            magicType: {type: ['line', 'bar']},
  			            restore: {},
  			            saveAsImage: {}
  			        }
  			    },
        	    
        	    grid: {
        	        left: '3%',
        	        right: '5%',
        	        bottom: '4%',
        	        containLabel: true
        	    },
        	    xAxis: {
        	      //  type: 'value',
        	      //  boundaryGap: [0, 0.01]
        	    },
        	    yAxis: {
        	        type: 'category',
        	        data: ['黑龙江','辽宁','天津','山东','云南','贵州','福建','江西','陕西','广西','重庆','四川','江苏','河南','湖北','湖南','浙江','上海','北京','广东']
        	    },
        	    series: [
        	        {
        	            name: '游客',
        	            type: 'bar',
        	            color : [ '#E98638' ] ,
        	            data: [12,12,15,16,17,18,18,20,21,26,30,30,30,30,31,42,42,43,45,70]
        	        }
        	    ]
        	};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
