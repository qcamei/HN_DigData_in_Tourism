<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>酒店偏好</title>
<!-- 引入 echarts.js -->
<script src="echarts.js"></script>
</head>
<body bgcolor="#F2F2F2">
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="width: 414px; height: 270px;"></div>
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('main'));

		// 指定图表的配置项和数据
		option = {
			backgroundColor : '#122845',
			tooltip : {
				trigger : 'item',
				formatter : "{a} <br/>{b}: {c} ({d}%)"
			},
			/* legend : {
				orient : 'vertical',
				x : 'left',
				data : [ '18岁以下', '18～29岁', '30～39岁', '40～49岁', '50岁以上' ]
			}, */
			series : [ {
				name : '酒店偏好',
				type : 'pie',
				//radius : '55%',
				radius : [ '25%', '60%' ],
				toolbox : {
					show : true,
					feature : {
						mark : {
							show : true
						},
						dataView : {
							show : true,
							readOnly : false
						},
						magicType : {
							show : true,
							type : [ 'pie', 'funnel' ]
						},
						restore : {
							show : true
						},
						saveAsImage : {
							show : true
						}
					}
				},

				/* 	label : {
						normal : {
							show : false,
							position : 'center'
						},
						emphasis : {
							show : true,
							textStyle : {
								fontSize : '18',
								fontWeight : 'bold'
							}
						}
					}, */
				labelLine : {
					normal : {
						show : true
					}
				},
				data : [ {
					value : 20,
					name : '豪华酒店5星'
				}, {
					value : 25,
					name : '高端酒店4星'
				}, {
					value : 31,
					name : '经济型酒店'
				}, {
					value : 14,
					name : '民宿客栈'
				}, {
					value : 8,
					name : '酒店公寓'
				} , {
					value : 2,
					name : '别墅'
				} 
				]
			} ]
		};

		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);
	</script>
</body>
</html>
