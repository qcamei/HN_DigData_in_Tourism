<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>旅游动机</title>
<!-- 引入 echarts.js -->
<script src="echarts.js"></script>
</head>
<body bgcolor="#F2F2F2">
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="width: 414px; height: 270px;"></div>
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('main'));

		// 指定图表的配置项和数据
		option = {
			backgroundColor : '#122845',
			tooltip : {
				trigger : 'item',
				formatter : "{a} <br/>{b}: {c} ({d}%)"
			},
			/* legend : {
				orient : 'vertical',
				x : 'left',
				data : [ '18岁以下', '18～29岁', '30～39岁', '40～49岁', '50岁以上' ]
			}, */
			series : [ {
				name : '旅游动机',
				type : 'pie',
				//radius : '55%',
				radius : [ '25%', '60%' ],
				toolbox : {
					show : true,
					feature : {
						mark : {
							show : true
						},
						dataView : {
							show : true,
							readOnly : false
						},
						magicType : {
							show : true,
							type : [ 'pie', 'funnel' ]
						},
						restore : {
							show : true
						},
						saveAsImage : {
							show : true
						}
					}
				},

				/* 	label : {
						normal : {
							show : false,
							position : 'center'
						},
						emphasis : {
							show : true,
							textStyle : {
								fontSize : '18',
								fontWeight : 'bold'
							}
						}
					}, */
				labelLine : {
					normal : {
						show : true
					}
				},
				data : [ {
					value : 58,
					name : '休闲度假'
				}, {
					value : 40,
					name : '观光旅游'
				}, {
					value : 12,
					name : '商务旅游'
				} ]
			} ]
		};

		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);
	</script>
</body>
</html>
