<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
</head>

<body bgcolor="#122845">
	<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
	<div id="echartMap" style="width: 579px; height: 290px;"></div>
	<script src="jquery.min.js"></script>
	<script src="echarts.js"></script>
	<script src="hainan.js"></script>
	<script src="ColdCar.js"></script>
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例

		var myChart = echarts.init(document.getElementById('echartMap'));
		option = {
			color : [ '#E98638' ],
			textStyle: {
		        color: 'rgba(255, 255, 255, 1)'
		    },
		   
		     lineStyle: {
		            color: 'rgba(255, 255, 255, 1)'
		        },
		        toolbox: {
			        show: true,
			        feature: {
			            dataZoom: {
			                yAxisIndex: 'none'
			            },
			            dataView: {readOnly: false},
			            magicType: {type: ['line', 'bar']},
			            restore: {},
			            saveAsImage: {}
			        }
			    },
		    
			tooltip : {
				trigger : 'axis',
				
				axisPointer : { // 坐标轴指示器，坐标轴触发有效
					type : 'shadow' // 默认为直线，可选为：'line' | 'shadow'
				}
			},
			grid : {
				left : '3%',
				right : '4%',
				bottom : '3%',
				containLabel : true
			},
			xAxis : [ {
				type : 'category',
				
				data : [ '18岁以下', '18～30岁', '31～45岁', '46～60岁', '60岁以上' ],
				axisTick : {
					alignWithLabel : true
				}
			} ],
			yAxis : [ {
				type : 'value'
			} ],
			series : [ {
				name : '游客分布',
				type : 'bar',
				barWidth : '60%',
				data : [ 20, 27, 31, 14, 8]
			} ]
		};

		myChart.setOption(option);
	</script>
</body>

</html>
