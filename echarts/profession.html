<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>职业分布</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body bgcolor="#F2F2F2">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 828px;height:270px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
        	backgroundColor: '#122845',
          /*   title: {
                text: 'ECharts 入门示例'
            }, */
        	textStyle: {
		        color: 'rgba(255, 255, 255, 1)'
		    },
            tooltip: {},
            legend: {
                data:['职业']
            },
            xAxis: {
                data: ["企业职工","学生","公务员","文教科技人员","个体商户","工人","退休人员","其他"]
            },
            yAxis: {},
            series: [{
                name: '占比',
                type: 'bar',
                data: [42, 18, 15, 8, 7, 5,2,3]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
