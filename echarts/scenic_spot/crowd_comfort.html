<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ECharts</title>
<!-- 引入 echarts.js -->
<script src="../echarts.js"></script>
</head>
<body bgcolor="#F2F2F2">
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="width: 414px; height: 330px;"></div>
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('main'));

		// 指定图表的配置项和数据
		var option = {
			backgroundColor: '#122845',
			 tooltip: {
			        trigger: 'item',
			        formatter: "{a} <br/>{b}: {c} ({d}%)"
			    },
		

			series : [ {
				name : '拥挤/舒适',
				type : 'pie',
				//radius: '55%',
				avoidLabelOverlap: false,
				radius : [ '35%', '65%' ],
				label : {
					normal : {
						//show : false,
						//name : '拥挤情况',
					//	position : 'center',
						textStyle : {
							fontSize : '25',
							fontWeight : 'bold'
						}
					}
				},
				data : [ {
					value : 15,
					name : '拥挤',
					itemStyle : {
						//color : '#50A3BA',
						//shadowBlur : 10,
						//shadowColor : 'rgba(0, 0, 0, 0.5)'
					}
				}, {
					value : 75,
					name : '舒适',
					itemStyle : {
						color : '#50A3BA',
						//shadowBlur : 10,
						//shadowColor : 'rgba(0, 0, 0, 0.5)'
					}
				}

				],
			//roseType: 'angle',

			} ]
		};

		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);
	</script>
</body>
</html>
