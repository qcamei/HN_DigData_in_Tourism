<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="../echarts.min.js"></script>
</head>
<body bgcolor="#F2F2F2">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 402px;height:700px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
        		backgroundColor: '#122845',
        		textStyle: {
    		        color: 'rgba(255, 255, 255, 1)'
    		    },
        	    tooltip: {
        	        trigger: 'axis',
        	        axisPointer: {
        	            type: 'shadow'
        	        }
        	    },
        	      toolbox: {
  			        show: true,
  			        feature: {
  			            dataZoom: {
  			                yAxisIndex: 'none'
  			            },
  			           dataView: {readOnly: false},
  			            magicType: {type: ['line', 'bar']},
  			            restore: {},
  			            saveAsImage: {}
  			        }
  			    },
        	    
        	    grid: {
        	        left: '3%',
        	        right: '4%',
        	        bottom: '3%',
        	        containLabel: true
        	    },
        	    xAxis: {
        	      //  type: 'value',
        	      //  boundaryGap: [0, 0.01]
        	    },
        	    yAxis: {
        	        type: 'category',
        	        data: ['神龟山','锦母角','水满乡','蔡家宅','什寒村','罗驿古村','美榔姐妹塔','尖岭沙滩','大花角','木兰湾','天涯镇','久温塘','加井岛']
        	    },
        	    series: [
        	        {
        	            name: '游客',
        	            type: 'bar',
        	            color : [ '#E98638' ] ,
        	            data: [5,10,20,30,30,30,30,31,42,42,46,75,100]
        	        }
        	    ]
        	};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
