<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>资源分布</title>
    <!-- 引入 echarts.js -->
    <script src="../echarts.min.js"></script>
</head>
<body bgcolor="#F2F2F2">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1242px;height:300px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
        	backgroundColor: '#122845',
          /*   title: {
                text: 'ECharts 入门示例'
            }, */
        	textStyle: {
		        color: 'rgba(255, 255, 255, 1)'
		    },
            tooltip: {},
            
            xAxis: {
                data: [ { value: "地文景观",
                	     textStyle: { 
                         fontSize: 12,
                         }
                        },
                        { value: "建筑与设施",
                        	textStyle: { 
                                fontSize:12,
                                }
                        }
                        	,"水域风光","旅游商品","生物景观","天象与气候景观","人文活动","遗址遗迹"],
                       
                
            },
            yAxis: {},
            series: [{
                name: '资源',
                type: 'bar',
                data: [142, 105,88, 70, 65,  10,10,8]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
