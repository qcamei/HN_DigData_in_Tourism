<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="../echarts.min.js"></script>
</head>
<body bgcolor="#F2F2F2">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 621px;height:600px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
        		backgroundColor: '#122845',
        		textStyle: {
    		        color: 'rgba(255, 255, 255, 1)'
    		    },
        	    tooltip: {
        	        trigger: 'axis',
        	        axisPointer: {
        	            type: 'shadow'
        	        }
        	    },
        	      toolbox: {
  			        show: true,
  			        feature: {
  			            dataZoom: {
  			                yAxisIndex: 'none'
  			            },
  			           dataView: {readOnly: false},
  			            magicType: {type: ['line', 'bar']},
  			            restore: {},
  			            saveAsImage: {}
  			        }
  			    },
        	    
        	    grid: {
        	        left: '3%',
        	        right: '8%',
        	        bottom: '3%',
        	        containLabel: true
        	    },
        	    xAxis: {
        	      //  type: 'value',
        	      //  boundaryGap: [0, 0.01]
        	    },
        	    yAxis: {
        	        type: 'category',
        	        data: ['白沙县','屯昌县','临高县','琼中县','五指山市','昌江县','乐东县','定安县','东方市','保亭县','澄迈县','文昌市','儋州市','陵水县','琼海市','万宁市','海口市','三亚市']
        	    },
        	    series: [
        	        {
        	            name: '游客',
        	            type: 'bar',
        	            color : [ '#E98638' ] ,
        	            data: [33.37,34.97,48.63,52.41,64.75,70.34,70.76,78.3,79.68,80.33,100.56,169.56,173.83,177.63,256.39,312.34,1137.63,1450.83]
        	        }
        	    ]
        	};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
