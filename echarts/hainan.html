<body  bgcolor="#122845">
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="echartMap" style="width: 1000px;height:1000px;"></div>
    <script src="jquery.min.js"></script>
    <script src="echarts.js"></script>
    <script src="hainan.js"></script>
    <script src="ColdCar.js"></script>
    <script type="text/javascript">
       // 基于准备好的dom，初始化echarts实例
           var heatData = [];
           for (var i = 0; i < 200; ++i) {
               heatData.push([
                   100 + Math.random() * 20,
                   24 + Math.random() * 16,
                   Math.random()
               ]);
           }
           for (var j = 0; j < 10; ++j) {
               var x = 100 + Math.random() * 16;
               var y = 24 + Math.random() * 12;
               var cnt = 30 * Math.random();
               for (var i = 0; i < cnt; ++i) {
                   heatData.push([
                       x + Math.random() * 2,
                       y + Math.random() * 2,
                       Math.random()
                   ]);
               }
           }
       var myChart = echarts.init(document.getElementById('echartMap'));
       var option = {
           
           series : [

            	   type : 'heatmap',

                  // hoverable : false
                   
               }
           ],
           
           
           geo :
