<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="../echarts.js"></script>
</head>
<body bgcolor="#F2F2F2">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1242px;height:300px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
        		
        		backgroundColor: '#122845',
        		
        		textStyle: {
    		        color: 'rgba(255, 255, 255, 1)'
    		    },
        	    tooltip: {
        	        trigger: 'axis',
        	        axisPointer: {
        	            type: 'cross',
        	            crossStyle: {
        	                color: '#999'
        	            }
        	        }
        	    },
        	    toolbox: {
        	        feature: {
        	            dataView: {show: true, readOnly: false},
        	            magicType: {show: true, type: ['line', 'bar']},
        	            restore: {show: true},
        	            saveAsImage: {show: true}
        	        }
        	    },
        	    grid: {
        	        left: '4%',
        	        right: '5%',
        	        bottom: '9%',
        	        containLabel: true
        	    },
        	    xAxis: {
        	        type: 'category', 
        	        boundaryGap: false,
        	        axisLine: {
        	           lineStyle: {
        	        	 color: 'rgba(255, 255, 255, 1)'
        	           },
        	        },
        	        data: ['2018-12-01', '2018-12-02', '2018-12-03', '2018-12-04', '2018-12-05', '2018-12-06', '2018-12-07', '2018-12-08', '2018-12-09', '2018-12-10', '2018-12-11', '2018-12-12', '2018-12-13', '2018-12-14', '2018-12-15']
        	       
        	    },
        	    yAxis: {
        	        type: 'value',
        	        formatter: '{value} K',
        	        axisLabel: {         	              
         	           lineStyle: {
              	         color: 'rgba(255, 255, 255, 1)'
              	         },
         	         },
        	    },
        	    series: [{
        	        data: [8, 2, 9, 4, 12.5, 3, 10,6, 1.5, 4, 0.4, 12, 3, 6,8],
        	        type: 'line',
        	       
        	        smooth: true
        	    }]
        	};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
