<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>客源分布</title>
    <!-- 引入 echarts.js -->
    <script src="../echarts.min.js"></script>
</head>
<body bgcolor="#F2F2F2">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1242px;height:300px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
        	backgroundColor: '#122845',
          /*   title: {
                text: 'ECharts 入门示例'
            }, */
        	textStyle: {
		        color: 'rgba(255, 255, 255, 1)'
		    },
            tooltip: {},
            legend: {
                data:['客源地']
            },
            grid: {
    	        left: '4%',
    	        right: '5%',
    	        bottom: '9%',
    	        containLabel: true
    	    },
            xAxis: {
            	 data: ['微博','微信','今日头条','新浪博客','携程','马蜂窝','新浪网','网易','中华网','一点资讯']
                //,'广西','陕西','江西','福建','贵州','云南','山东','天津','辽宁','黑龙江'
            },
            yAxis: {},
            series: [{
                name: '客源',
                type: 'bar',
                color : [ '#E98638' ] ,
	            data: [198,155,97,43,39,31,20,18,15,5]
            //,26,21,20,18,18,17,16,15,12,12
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
